<h3>This is All Rooms</h3>

<div class="list-group">
  <div ng-repeat="room in roomsCtrl.allRooms">
    <div class="list-group-item">
      <a ng-href="#/room/{{room.$id}}">{{room.name}}</a>
    </div>
  </div>
</div>


<div>
    <button type="button" class="btn btn-primary" ng-click="roomsCtrl.openModal()">Create New Room</button>
</div>
